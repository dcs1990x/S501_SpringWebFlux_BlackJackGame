version: '3.8'

services:
  app:
    build: .
    container_name: blackjack-app
    ports:
      - "9000:9000"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/blackjackdb
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres123
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blackjackdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/blackjackdb
      SERVER_PORT: 9009
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      - postgres
      - mongo
    networks:
      - blackjack-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: postgres-blackjack
    environment:
      POSTGRES_DB: blackjackdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blackjack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: mongo-blackjack
    environment:
      MONGO_INITDB_DATABASE: blackjackdb
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - blackjack-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  blackjack-network:

volumes:
  postgres_data:
  mongo_data: